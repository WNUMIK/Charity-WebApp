{% extends 'base.html' %}
{% load static %}
{% block container %}
<header>
    {% include 'navbar.html' %}
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form method="POST">
          {% csrf_token %}


        <div class="form-group">
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password }}
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'home:register' %}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button>
        </div>
      </form>
    </section>

{% endblock %}
